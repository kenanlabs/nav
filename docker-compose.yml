services:
  # PostgreSQL 数据库
  postgresql:
    image: postgres:15-alpine
    container_name: nav-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nav}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-FkyM5NhrsYHtmmKc}
      POSTGRES_DB: ${POSTGRES_DB:-nav}
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5232}:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nav}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - network

  # Next.js 应用
  nav:
    image: ghcr.io/01wanwu/nav:latest
    container_name: nav
    restart: unless-stopped
    ports:
      - ${PORT:-3000}:3000
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nav}:${POSTGRES_PASSWORD:-FkyM5NhrsYHtmmKc}@postgresql:5432/${POSTGRES_DB:-nav}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NODE_ENV: production
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgresql-data:
    driver: local

networks:
  network:
    driver: bridge
